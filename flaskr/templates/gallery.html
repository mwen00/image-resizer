{% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}Gallery{% endblock %}</h1>
{% endblock %}

{% block content %}
	{% for image in images %}
		<div>
			<h2>{{ id }}</h2>
			<h3>{{ image['title'] }}</h3>
			<p>{{ image['author_id'] }}</p>
			{{ image['created'] }}
		</div>
	{% endfor %}
{% endblock %}
