{% extends 'base.html' %}

{% block header %}
	{% if g.user %}
		<h2>Gallery</h2>
		<p>Click on an image to resize!</p>
	{% else %}
		<h2>You Must Login to Start</h2>
	{% endif %}
	<p id="demo"></p>
{% endblock %}

{% block content %}
	<div class="grid grid-container">
	{% for image in images %}
		<div class="grid-item grid-item--width4">
			<!-- <h3>{{ image['name'] }}</h3> -->
			<!-- {{ image['created'].strftime('%Y-%m-%d') }} -->
			<!-- TODO: Remove width attribute and use CSS -->
			<a href="{{ url_for('resize.resize', title=image['title']) }}">
				<img class="gallery-image" src={{ url_for('static', filename=image['filename_dir']) }}>
			</a>
			<!-- <a href="{{ url_for('resize.delete', title=image['title']) }}">
				Delete
			</a> -->
		</div>
	{% endfor %}
	</div>
{% endblock %}
