{% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}Gallery{% endblock %}</h1>
{% endblock %}

{% block content %}
	{% for image in images %}
		<div>
			<h3>{{ image['title'] }}</h3>
			<p>{{ image['author_id'] }}</p>
			{{ image['created'].strftime('%Y-%m-%d') }}
			<!-- TODO: Remove width attribute and use CSS -->
			<a href="{{ url_for('resize.resize', name=image['title']) }}">
				<img src={{ image['src'] }} width="300">
			</a>
	{% endfor %}
{% endblock %}
