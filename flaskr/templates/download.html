{% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}Download Processed Images{% endblock %}</h1>
{% endblock %}

{% block content %}
	<div>
		{% if images|length %}
			{% for image in images %}
				<a href={{ url_for('static', filename=image) }} target="_blank">
					{{ image }}
				</a>
			{% endfor %}
		{% else %}
				<a href="{{ url_for('resize.upload') }}">Upload more images!</a>
		{% endif %}
	<div>
{% endblock %}
