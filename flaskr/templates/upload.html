{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Image{% endblock %}</h1>
{% endblock %}

{% block content %}
	<form method="post" enctype="multipart/form-data">
		<label for="file">Choose an image to resize:</label>
		<input type="file" name="file" id="file" required>
		<input type="submit" value="Upload">
	</form>
{% endblock %}
