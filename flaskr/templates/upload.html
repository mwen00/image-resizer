{% extends 'base.html' %}

{% block header %}
  <h1 class="h3 mb-3 fw-normal">Add a New Image</h1>
{% endblock %}

{% block content %}
	<form method="post" enctype="multipart/form-data" class="d-flex flex-column mx-auto pt-4">
		<div class="input-group">
			<div class="custom-file">
				<input type="file" name="file" id="file" class="pt-2 custom-file-input">
				<label class="custom-file-label" for="file">Choose file to resize</label>
			</div>
		</div>
		<input type="submit" value="Upload" class="btn btn-primary my-3 btn-submit mx-auto">
	</form>
{% endblock %}
